<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calcula salario</title>
</head>

<body>
    <main>
        <form action="" id="form">
            <h1>Salario semanal</h1>
            <div id="container">
                <input type="text" name="" id="nombre" placeholder="Nombre del empleado">
                <input type="number" name="" id="cantidad" placeholder="Cantidad de horas">
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>

        <div id="container2">
            <h1>Honorarios:</h1>

            <label>Salario semanal</label>
            <input type="number" id="salario"></input>
            <label>Salario extra</label>
            <input type="number" id="salarioextra"></input>
            <label>Total pagar</label>
            <input type="number" id="total"></input>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
